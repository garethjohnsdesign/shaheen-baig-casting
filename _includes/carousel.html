<!-- Flickity HTML init -->
<div class="animated fadeIn gallery">
{% assign slide_documents = site.carousel | sort:"position" %}
{% for slide in slide_documents %}
<div class="gallery-cell align-middle" style="background-image: url({{slide.image}})">
	
	<div class="carousel__title">{{slide.title}}</div>
	

</div>
{% endfor %}
</div>
