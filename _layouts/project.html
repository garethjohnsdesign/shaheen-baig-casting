---
layout: default
---

<!-- Post Title -->
<div class="row project__meta">
	<div class="small-12 columns text-center">
		<h1>{{ page.title }}</h1>
		<p class="excerpt__director">Director: {{ page.director }}</p>
		<p class="excerpt__with">With: {{ page.with }}</p>
		<p><a href="{{ page.imdb}}" target="_blank">IMDB</a></p>
	</div>
</div>

{% if page.video or page.img %}
<div class="row post__hero align-center">
<div class="small-8 columns">
{% if page.video %}

<div class="flex-video widescreen vimeo">
<iframe src="//fast.wistia.net/embed/iframe/{{page.video}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="640" height="360"></iframe><script src="//fast.wistia.net/assets/external/E-v1.js" async></script>
</div>

{% elsif page.img %}
<img src="{{page.img}}" alt="{{page.title}}" />
{% endif %}

</div>
</div>
{% endif %}


<div class="row post__content">
	<div class="small-12 columns text-center">
		{{ page.content }}
	</div>
</div>

<!-- Post Share Bottom -->
<div class="row project__share">
	<div class="small-12 columns text-center">
		<ul class="menu simple align-center">
			{% include sharing.html %}
	  	</ul>
	</div>
</div>
<!-- End Post Share Bottom -->

<!-- Pagination -->
{% include pagination.html %}
<!-- End Pagination -->
